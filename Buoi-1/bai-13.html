<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tạo form và các điều khiển</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<style type="text/css">
			h1 {
				text-align: center;
				color: #4d4dff;
			}
			#my-form {
				display: flex;
				justify-content: center;
			}
			table {
				background-color: #ffffcc;
				border-collapse: collapse;
			}
			table td {
				padding: 4px;
				border: 1px solid #000;
			}
			table tr td:first-child {
				color: #4d4dff;
			}
			fieldset .double-input{
				text-align: center;
			}
			fieldset input {
				width: 15%;
			}
		</style>
	</head>
	<body>
		<h1>Đăng ký du lịch</h1>
		<form id="my-form">
			<table>
				<tr>
					<td><label>Họ và tên</label></td>
					<td><input type="text" name="" style="width: 90%"></td>
				</tr>
				<tr>
					<td><label>Địa chỉ</label></td>
					<td><input type="text" name="" style="width: 60%"></td>
				</tr>
				<tr>
					<td><label>Điện thoại</label></td>
					<td><input type="text" name="" style="width: 50%"></td>
				</tr>
				<tr>
					<td><label>Khách Việt Nam</label></td>
					<td><input type="checkbox" name="" checked=""></td>
				</tr>
				<tr>
					<td><label>Chọn tour</label></td>
					<td>
						<select style="width: 70%">
							<optgroup label="Miền Bắc">
								<option>Hà Nội - Hạ Long - Sapa</option>
								<option>Hà Nội - Chùa Hương - Ninh Bình</option>
								<option>Hà Nội - Cát Bà - Tuần Châu</option>
							</optgroup>
							<optgroup label="Miền Trung">
								<option>Huế - Bạch Mã - Đà Nẵng</option>
								<option>Nha Trang - Đà Lạt</option>
								<option>Buôn Mê Thuột - Gia Lai - Kontum</option>
							</optgroup>
							<optgroup label="Miền Nam">
								<option>TP.HCM - Cần Thơ - Cà Mau</option>
								<option>TP.HCM - Mỹ Tho</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Phương tiện</label></td>
					<td><input type="radio" value="" name="pt">
					<input type="radio" value="" name="pt" checked>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>Số lượng đoàn khách</legend>
						<div class="double-input">
							<label>Người lớn</label>
							<input type="number" name="">
							<label>Trẻ em</label>
							<input type="number" name="">
						</div>
					</fieldset>
				</td>
				
			</tr>
			<tr>
				<td><label>Ghi chú</label></td>
				<td>
					<textarea style="width: 300px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><button type="button" id="btn-submit">Đồng ý</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		$(document).ready(function(){
        $('#btn-submit').click(function(event) {
        var row = "<tr id='success'><td colspan='2' style='text-align: center; color: red'>Bạn đã đăng ký thành công!!!</td></tr>";
        if($('#success').length === 0){
        	$('table> tbody:last-child').append(row);
        }else {
        	$('#success td').html('Nhấp cc');
        }
       	});
      });
	</script>
</body>
</html>
